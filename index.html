<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Logo Tab-->
    <link rel="icon" href="./assets/img/Logo_Site/logo.svg" />

    <!--Script FontAwesome-->
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>

    <!--Title Internet Page-->
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header class="header">
      <section
        class="header__presentation presentation"
        aria-label="Presentation Enterprise"
      >
        <img
          src="./assets/img/Logo_Site/logo.svg"
          alt="logo"
          class="presentation__logo"
        />
        <h1 class="presentation__title" aria-label="Enterprise Name">
          Les petits plats
        </h1>
      </section>

      <section class="input">
        <div class="input__main main">
          <input
            type="search"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
            class="main__search"
          />
          <span class="fas fa-search main__icon"></span>
        </div>

        <div class="input__ingredients secondary">
          <input
            type="search"
            placeholder="Ingredients"
            id="ingredients"
            class="secondary__search"
          />
          <button class="secondary__button">
            <span class="fas fa-chevron-down secondary__icon"></span>
          </button>
        </div>

        <div class="input__devices secondary">
          <input
            type="search"
            placeholder="Appareil "
            id="devices"
            class="secondary__search"
          />
          <button class="secondary__button">
            <span class="fas fa-chevron-down secondary__icon"></span>
          </button>
        </div>

        <div class="input__ustensils secondary">
          <input
            type="search"
            placeholder="Ustensiles"
            id="ustensils"
            class="secondary__search"
          />
          <button class="secondary__button">
            <span class="fas fa-chevron-down secondary__icon"></span>
          </button>
        </div>
      </section>
    </header>
    <main id="main">
      <section id="recipes" class="recipes"></section>
    </main>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
